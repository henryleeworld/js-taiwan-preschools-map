<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="台灣幼兒園地圖" />
        <meta property="og:description" content="台灣的公托與公幼像是兩個世界。尤其是鄉鎮公托，多數甚至未合法立案，硬體、衛生、消防安全都跟不上現代教育服務的需求；教保人員的專業也有限，師資不乏高中學歷的公務人員，在現場，由於不諳教學策略，常常管秩序的時間比教學的時間還多。"/>
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" integrity="sha512-D2c/nmSVlwoZk29SLwJK8GkLyCyPuNbZ/vZQL/lNzw+o+yXzsbnJt7lK/iCfdBmgyLRDi0qx27gpE8Zb1C6I7g==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sidebar-v2@0.4.0/css/ol3-sidebar.min.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-P5MgMn1jBN01asBgU0z60Qk4QxiXo86+wlFahKrsQf37c9cro517WzVSPPV1tDKzhku2iJ2FVgL67wG03SGnNA==" crossorigin="anonymous"/>
        <link rel="stylesheet" href="css/preschools-map.css" type="text/css" />
        <title>台灣幼兒園地圖</title>
    </head>
    <body>
        <div id="sidebar" class="sidebar collapsed">
            <div class="sidebar-tabs">
                <ul role="tablist">
                    <li>
                        <a href="#home" role="tab"><i class="fas fa-bars"></i></a>
                    </li>
                    <li>
                        <a href="#book" role="tab"><i class="fas fa-book"></i></a>
                    </li>
                    <li>
                        <a href="#settings" role="tab"><i class="fas fa-cog"></i></a>
                    </li>
                    <li>
                        <a href="https://github.com/henryleeworld/js-taiwan-preschools-map" role="tab" target="_blank"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-pane" id="home">
                    <h1 class="sidebar-header">
                        <span id="sidebarTitle">請點選地圖中的點</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div id="sidebarContent">請點選地圖中的點</div>
                    <div class="btn-group-vertical" role="group" style="width: 100%;">
                        <a href="https://github.com/henryleeworld/js-taiwan-preschools-map/issues" target="_blank" class="btn btn-primary btn-lg btn-block">網站問題反應</a>
                    </div>
                </div>
                <div class="sidebar-pane" id="book">
                    <h1 class="sidebar-header">
                        <span id="weekTitle">說明</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div>
                        圖示說明：
                        <ul>
                            <li><span style="color: #48c774;">▲</span>：公立</li>
                            <li><span style="color: #57ffdd;">▲</span>：私立</li>
                            <li><span style="color: #57ddff;">▲</span>：準公共化</li>
                            <li><span style="color: #ffdd57;">▲</span>：非營利</li>
                            <li>藍色圓點：你目前所在位置（需要同意網站授權）</li>
                        </ul>
                        注意事項：
                        <ul>
                            <li><a href="https://ap.ece.moe.edu.tw/webecems/pubSearch.aspx" target="_blank">資料來源</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar-pane" id="settings">
                    <h1 class="sidebar-header">
                        <span id="weekTitle">設定</span><span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                    </h1>
                    <div>
                        <a href="#" class="btn btn-primary btn-lg btn-block" id="btn-geolocation">回到目前位置</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="sidebar-map"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js" integrity="sha512-O7kHS9ooekX8EveiC94z9xSvD/4xt10Qigl6uEKvspYykdux3Ci5QNu5fwi4ca0ZkZI/oCgx5ja8RklWUEqzxQ==" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/sidebar-v2@0.4.0/js/ol3-sidebar.min.js" defer></script>
        <script src="js/preschools-map.js" type="text/javascript" defer></script>
    </body>
</html>
